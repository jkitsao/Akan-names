<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan-names</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <nav class="nav navbar bg-dark">
      <div class="navbar-brand py-3 text-xl text-light">
        Akan names Generator
      </div>
    </nav>
    <div class="bg-white px-3 d-flex justify-content-center">
      <div class="w-50 text-center pt-5">
        <h1 class="text-info text-center mt-5 text-wrap">
          Find out your Akan Name and your Birth day with us fill out the form
          below with your birthday details and get the results
        </h1>
        <div>
          <h1 class='text-dark text-center mt-5 text-wrap font-weight-bolder' id='greet'></h1>
        </div>
      </div>
      <div class="w-50">
        <img src="images/undraw_online_information_4ui6.png" class="w-75" />
      </div>
    </div>
    <div class="section-form px-5">
      <div class='w-50 mt-5 py-4'>
          <h3 class='text-warning mb-3'>
              Fill in the form to find out your Akan Name
          </h3>
        <form class='w-75'>
          <div class="form-group">
            <label>Year of birth</label>
            <input
              type="number"
              class="form-control"
              id="year"
              required

             
            />
            
          </div>
          <div class="form-group">
            <label>Birth month</label>
            <input
              type="number"
              class="form-control"
              id="month"
              required
            />
          </div>
          <div class="form-group">
            <label>Date of birth</label>
            <input
              type="number"
              class="form-control"
              id="date"
              required
            />
          </div>
          <div class="form-group">
            <label>Your Gender</label>
            <select class="form-control" id="gender">
              <option>Male</option>
              <option>Female</option>

            </select>
          </div>
          <button id='submit' type='button' class="btn btn-primary">Submit</button>
          </div>
         
        </form>

                </div>

      <!-- more cards -->
     
      <div class="container">
     
        <div class="card">
           <div class="card__image-container">
             <img class="card__image" src="https://images.unsplash.com/photo-1504598578017-40d9b776f1bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
          </div>
            
            <svg class="card__svg" viewBox="0 0 800 500">
      
              <path d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400 L 800 500 L 0 500" stroke="transparent" fill="#333"/>
              <path class="card__line" d="M 0 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 800 400" stroke="yellow" stroke-width="3" fill="transparent"/>
            </svg>
          
           <div class="card__content">
             <h2 class="card__title" id='akan' >Akan name will appear here</h2>
           <p id='result' class='text-warning'></p>
          </div>
